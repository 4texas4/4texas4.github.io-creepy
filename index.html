<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy</title>
    <style>
        /* Position the audio controls behind the video */
        audio {
            position: absolute;
            z-index: -1;  /* Moves audio controls behind the video */
            width: 100%;
            height: 100%;
        }

        /* Video styling */
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<video width="100%" height="auto" autoplay loop muted>
    <source src="creepy.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<audio autoplay loop controls>
    <source src="audio.mp3" type="audio/mp3">
</audio>

</body>
</html>
