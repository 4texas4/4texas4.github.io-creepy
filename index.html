<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stop Punctuation Video</title>
    <style>
        /* Ensures the video fills the entire page */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Make the video fill the entire screen */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keeps the video behind any content */
        }
    </style>
</head>
<body>

    <!-- Video that plays on loop and fills the entire screen -->
    <video autoplay loop>
        <source src="Full Stop Punctuation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Add any additional content here -->
    <div style="position: absolute; top: 20px; left: 20px; color: white; font-size: 24px;">
        <h1>Full Stop Punctuation</h1>
    </div>

</body>
</html>
