<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video</title>
    <style>
        /* Remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Make the video fill the entire screen */
        body, html {
            height: 100%;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire screen without distortion */
        }
    </style>
</head>
<body>

    <!-- Video element with file name -->
    <video autoplay loop>
        <source src="Full Stop Punctuation.mp4" type="video/mp4">
    </video>

</body>
</html>
